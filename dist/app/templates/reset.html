 <div class="wrapper signup" ng-init="setBackground(false); setHeader('applicant');">
 	<div class="ui grid computer mobile tablet only">
	 	<div class="sixteen wide centered column" style="padding: 0">
	 		<div class="ui fluid steps mag-steps">
	 			
	 		</div>
	 	</div>
	 </div>
	 <div class="ui grid mobile tablet only mag-steps">
	 	
	 </div>
 	 <div class="ui grid mobile tablet computer signup-title center centered aligned">
	 	<h1>Reset Your Password</h1>
	 </div>
	 <div class="ui grid password-reset">
	 	<div class="row">
	 		<div class="fourteen wide mobile fifteen wide tablet sixteen wide computer centered column">
	 			<div class="ui segments mag-segments">
	 				<div class="ui segment top mag-segment">
	 					<div class="ui doubling stackable two column grid aligned center centered">
	 						
	 						<div class="sixteen wide column">
	 							<div class="ui form mag-form ">
	 								<p>Enter your email below and we will send you instructions on how to reset your password.</p>
	 								<form name="registrationForm" >
	 									<div class="fields">
	 										<div class="sixteen wide required field" ng-class="{'error': registrationForm.email.$error && submitted && !registrationForm.email.$valid}">
												<label>EMAIL</label>
												<input class="error" type="email" placeholder="e.g kevinhopkins@email.com" name="email" ng-model="email" required ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' ng-change="removeValidate()">
												<div ng-messages="registrationForm.email.$error" class="active error-msg" ng-show="submitted && !registrationForm.email.$valid">
													<div ng-message="required" ng-show="registrationForm.email.$error.required">You did not enter a field</div>
													<div ng-message="pattern" ng-show="registrationForm.email.$error.pattern">Please add a valid email.</div>
													<div ng-message="connectionError" ng-show="registrationForm.email.$error.connectionError">Connection Error.</div>
													
												</div>
		 									</div> 
		 								</div>										
	 								</form>
	 							</div>
	 						</div>
	 					</div>
	 				</div>
	 				<div class="ui right aligned segment bottom mag-segment">
	 					<button ng-click="submit()" ng-class="{'disabled':  processing && registrationForm.$valid}" class="ui primary button mag-button" id="reset_password_submit">Submit</button>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
 </div>
